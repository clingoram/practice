<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Vue test page</title>
</head>

<body>
  <div id="app">
    <!-- vue -->
    <!-- D-5 Rendering -->
    <!-- 就算false還是會render，只是把它縮成小標籤而已，若頻繁切換、交互，不建議用v-if，因為v-if在做抽換dom的動作(不斷的更新dom tree，需要整個重新render、計算，使用queryselector也拿不到)，v-if若初始render是false不會做直到第一次是true，
                如果是要做使用者互動居多，應該要用v-show(顯示或隱藏是使用CSS做處理)比較好 ，queryselector可以拿到，但不支援template(group)

            v-if 不要搭配v-for ，因為v-for會每個都做，若要全部都做，在個別隱藏，1.v-show 2.在源頭改-->
    <h1 v-show="show">Hello</h1>
    <div>{{ conditionalContent }}</div>

    <ul>
      <!-- list render寫法，v-for可以render:陣列、物件、數字、字串，但陣列物件比較推薦。寫法大概有3種 -->
      <li v-for="s in music" :key="s.song" v-show="s.gender === 'M'">
        在v-show判斷: {{s.singer }} - {{s.song}}
      </li>
      <br>
      <li v-for="s in filterMusic">
        在源頭過濾:{{s.singer }} - {{s.song}}
      </li>
      <br>
      <!-- index是第幾個key(順序)，:key應該要綁專屬的key(因為不重複) -->
      <li v-for="(value,index) in person" :key="index.name">
        Name:{{value.name }}.
        Age:{{value.age}}
        {{value.description}}
      </li>
      <br>
      <!-- 如果只是單純的靜態文字，不會甚麼變動，可以不用綁定key -->
      <li v-for="value of color">
        {{value}}
      </li>
    </ul>
    <hr>
    <!-- D-6 v-on Event Handling 事件偵聽 -->
    <button v-on:click="count+=1">+1</button>
    <button v-on:click="count-=1">-1</button>
    <p>Count結果: {{ count }}</p>

    <!-- 不管是events、Methods in Inline Handlers、Methods in Inline Handlers2，結果都一樣 -->
    <!-- 1 -->
    <!-- <button v-for="(value,index) in eventFruitArray" v-on:click="count = index">Events: {{ index }}</button> -->

    <!-- 2 -->
    <!-- <button v-for="(value,index) in eventFruitArray" @click="clickHandler" v-bind:data-index="index">Methods in
                Inline
                Handlers(傳event): {{ index }}</button> -->

    <!-- 3 -->
    <button v-for="(value,index) in eventFruitArray" @click="clickHandler2(index,$event)"
      v-bind:data-index="index">Methods in
      Inline Handlers 2(傳index): {{ index }}</button>
    <div>
      <div>
        <h3 v-for="(value,index) in eventFruitArray" v-show="index === count">{{ value }}</h3>
      </div>
    </div>
    <br>
    <!-- Event Modifiers. EG.nest -->
    <!-- 若沒有加上@click.capture的話，執行順序是用bubbling方式從內到外(3-2-1)。加上capture，是從外到內，把1變成最高層 -->
    <!-- self則是看target是否是自己，會分層觸發，最內層是按了按鍵就能觸發，往外漸漸觸發其他 -->
    <div @click.self="nestClick(1)" style="border:5px solid">
      <p @click.self="nestClick(2)" style="border:2px solid red"> 第二
        <button v-on:click.self="nestClick(3)">GOGO</button>
      </p>
    </div>
    <!-- System Modifier Keys & Mouse Button Modifiers -->
    <!-- .exact -->
    <button v-on:click.ctrl.exact="onCtrlClick">跟ctrl: A</button>
    <button v-on:click.exact="onClick">只能單純按滑鼠: Mouse</button>
    <button v-on:click.middle="onClickMiddle">只能單純按滑鼠滾輪: Mouse</button>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="http://localhost:8098"></script>
  <script>
    const mapping = {
      A: 'A content',
      B: 'B content',
      C: 'C content'
    }
    new Vue({
      el: '#app',
      data() {
        return {
          /*
           Event Handling.
           v-on
          */
          count: 0,
          eventFruitArray: ["apple", "pineapple", "watermelon"],
          /*
           Rendering start
          */
          // 若show=true(顯示)
          show: false,
          type: "A", // defalut
          // 資料數量多可以外面用陣列包裝，裡面用key:value，包成一組
          music: [
            // type obj(key:value) is much better.
            { singer: "MAMAMOO", song: "Traveler", gender: "F", nation: "Korea" },
            {
              singer: "MAMAMOO",
              song: "Wind Flower",
              gender: "F",
              nation: "Korea",
            },
            {
              singer: "Maroon 5",
              song: "Beautiful Mistakes",
              gender: "M",
              nation: "USA",
            },
            {
              singer: "Jolin",
              song: "玫瑰少年 Womxnly",
              gender: "F",
              nation: "Taiwan",
            },
            { singer: "Justin Biber", song: "Stay", gender: "M", nation: "Canada" },
          ],
          person: [
            {
              name: "Solar",
              gender: "F",
              age: 30,
              description: "Leader of MAMAMOO.Sexy and cute.",
            },
          ],
          // array.no key:value
          color: ["red", "blue", "orange", "pink"],
          /*
          Rendering end
          */
        };
      },
      // computed:資料直接處理資料，做一次會cache(暫存)下來;
      // methods:每次都會做;
      // watch:資料傳事件、資料傳行為(監聽資料，若有更改，傳到行為)
      computed: {
        /*
          Rendering start
        */
        conditionalContent: function () {
          return mapping[this.type] || "No content";
        },
        // 在源頭這裡過濾資料
        filterMusic: function () {
          return this.music.filter(function (singer) {
            return singer.gender === "F";
          });
        },
        /*
         Rendering end
        */
      },
      methods: {
        /* 
        Event Handling. 事件綁定/處理
        */
        // 1. 把function name給對方，讓對方幫我偵聽。
        // 前面HTML的邏輯要保留到這個method，變成不只是單純處理資料
        clickHandler: function (event) {
          // console.log(event);
          // dataset會把物體字串化。有兩種方法:*1和passInt
          this.count = event.target.dataset.index * 1;
        },
        // 2.當我按下去的時候，執行這個涵式(呼叫、執行)。
        // 前面的邏輯由HTML自己處理好，這裏是單純的處理資料。比1好
        clickHandler2: function (index, event) {
          // console.log(index);
          this.count = index;
        },
        // nest. for self,capture,stop,prevent,etc.
        nestClick: function (num) {
          console.log(num);
        },
        // ctrl.exact，只有同時按下滑鼠跟ctrl，才會觸發
        onCtrlClick: function () {
          console.log("也有按ctrl");
        },
        // 不能按其他鍵盤按鍵，只有點滑鼠有效
        onClick: function () {
          console.log("只點滑鼠");
        },
        onClickMiddle: function () {
          console.log("mouse middle clicked");
        },
      },
    })
  </script>

</body>

</html>
