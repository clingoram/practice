<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Vue test page</title>
</head>

<body>
  <div id="app">
    <!-- D10 Component Registration and Props. 組件封裝與資料傳遞-->
    <!-- 放模組 -->
    <sec-component></sec-component>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="http://localhost:8098"></script>
  <script>
    /*
    component命名規則:
    1.全都小寫，並以"-"作為連接(EG.my-component)
    2.駝峰式大小寫(EG.MyComponent)
    但以第一種方式較好，因為會避免跟HTML elements衝突到

    必須要在new Vue之前註冊
    */

    /*
    全域
    放在同一個檔案，全部都會用到
    可以在sec內放basic，並呼叫
    */
    const BasicComponent = {
      template: `
      <div>Morning</div>
      `,
    };
    // const SecComponent = {
    //   template: `
    //   <basic-component></basic-component>
    //   `,
    // };
    // Vue.component("basic-component", BasicComponent);
    // Vue.component("sec-component", SecComponent);

    /*
     call component in local
    */
    let SecComponent = {
      template: `
      <basic-component></basic-component>
      `,
      // call component
      components: {
        BasicComponent,
      }
    };

    /*
     module systems
    
     要記得到底有載入哪些components，可能會重複載入造成error
     要區分哪些是基礎、哪些是進階、哪些是公用
    */
    let components = {
      // BasicComponent,
      SecComponent
    }

    new Vue({
      el: '#app',
      /*
       call componet
      */
      // 方法1
      // components: {
      //   SecComponent
      // }
      // 方法2
      components
    })
  </script>

</body>

</html>
